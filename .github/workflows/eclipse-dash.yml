name: "Eclipse DASH IP Check"

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - 'main'
  pull_request:
    branches: main
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'api/**'
      - 'api-tests/**'
      - 'charts/**'
      - 'ci/**'
      - 'docs/**'
      - 'dev/**'
      - 'testdata-transform/**'
      - 'testing/**'
      - 'uml-diagrams/**'
      - 'README.md'
      - 'CHANGELOG.md'

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: IP dependency check with eclipse dash tool
        run: ./scripts/eclipse_dash.sh
        shell: bash

      - name: upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: DASH_SUMMARY

  build-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven and check dependencies
        run: |
          mvn --quiet --batch-mode --update-snapshots verify -Ddash.summary=DEPENDENCIES -DskipTests -Pdependency-check

      - name: upload results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          path: DEPENDENCIES
