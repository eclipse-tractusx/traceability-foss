enablePostgres: true

registry:
  image: ghcr.io/catenax-ng/registry@sha256:d171ff49f5daa77631829915f3f02a6ffa2ce05995df1d604ea808d8f3ba55ed
  replicaCount: 1
  imagePullPolicy: IfNotPresent
  imagePullSecrets:
    - name: dockerpullsecret
  containerPort: 4243
  host: irs-aas-registry.dev.demo.catena-x.net
  ## If 'authentication' is set to false, no OAuth authentication is enforced
  authentication: false
  idpIssuerUri: https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central
  service:
    port: 8080
    type: ClusterIP
  dataSource:
    driverClassName: org.postgresql.Driver
    sqlInitPlatform: pg
    ## The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
    ## In that case the postgresql auth parameters are used.
    url: jdbc:postgresql://database:5432
    user: user
    password: password
  ingress:
    hosts:
      - host: "irs-aas-registry.dev.demo.catena-x.net"
        paths:
          - path: /
            pathType: ImplementationSpecific
    enabled: true
    tls:
      - hosts:
          - "irs-aas-registry.dev.demo.catena-x.net"
        # Default secret for certificate creation already provided to your namespace
        secretName: tls-secret
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/enable-cors: "true"
      nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
  resources:
    limits:
      cpu: 750m
      memory: "1024Mi"
    requests:
      cpu: 250m
      memory: "512Mi"

postgresql:
  primary:
    persistence:
      enabled: true
      size: 1Gi
    resources:
      limits:
        memory: 768Mi
        cpu: 750m
  service:
    ports:
      postgresql: 5432
  auth:
    username: <path:traceability-foss/data/dev/aasregistry#username>
    password: <path:traceability-foss/data/dev/aasregistry#password>
    database: registry
