---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "discovery.fullname" . }}
  labels:
    {{- include "discovery.labels" . | nindent 4 }}
data:
  discovery_finder_request.json: |-
    {
      "request": {
        "method": "POST",
        "urlPath": "/api/v1.0/administration/connectors/discovery/search"
      },
      "response": {
        "status": 200,
        "bodyFileName": "discovery_finder_response.json",
        "headers": {
          "Content-Type": "application/json"
        }
      }
    }

  bpn_discovery_service_request.json: |-
    {
      "request": {
        "method": "POST",
        "urlPath": "/api/administration/connectors/bpnDiscovery/search"
      },
      "response": {
        "status": 200,
        "bodyFileName": "bpn_discovery_service_response.json",
        "headers": {
          "Content-Type": "application/json"
        }
      }
    }

  bpn_discovery_service_response.json: |-
    {
      "bpns": [
        {"type": "bpn", "key": ".*", "value": "BPNL00000000BJTL", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003AVTH", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003AXS3", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003AYRE", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003AZQP", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003B0Q0", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003B2OM", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003B3NX", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003B5MJ", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003B5MJ", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003CML1", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000003CNKC", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"},
        {"type": "bpn", "key": ".*", "value": "BPNL00000007QNOK", "resourceId": "1ca6f9b5-8e1d-422a-8541-9bb2cf5fe485"}
      ]
    }


  discovery_finder_response.json: |-
    {
      "endpoints": [
        {
          "type": "bpn",
          "description": "Service to discover EDC to a particular BPN",
          "endpointAddress": "https://{{ index .Values.ingress.hosts 0 "host" }}/api/administration/connectors/discovery",
          "documentation": "http://.../swagger/index.html",
          "resourceId": "316417cd-0fb5-4daf-8dfa-8f68125923f1"
        }
      ]
    }

  own_edc_discovery_request.json: |-
    {
      "request": {
        "bodyPatterns": [
          {
            "equalToJson" : "[\"{{ .Values.wiremock.bpn.own }}\"]"
          }
        ],
        "method": "POST",
        "urlPath": "/api/administration/connectors/discovery"
      },
      "response": {
        "status": 200,
        "bodyFileName": "own_edc_discovery_response.json",
        "headers": {
          "Content-Type": "application/json"
        },
        "transformers": ["response-template"]
      }
    }

  own_edc_discovery_response.json: |-
    [
      {
        "bpn": "{{ printf "{{jsonPath request.body '$.[0]'}}" }}",
        "connectorEndpoint": [
          "https://{{ .Values.wiremock.bpn.ownUrl}}/"
        ]
      }
    ]

  other_edc_discovery_request.json: |-
    {
      "request": {
        "bodyPatterns": [
          {
            "equalToJson" : "[\"{{ .Values.wiremock.bpn.other }}\"]"
          }
        ],
        "method": "POST",
        "urlPath": "/api/administration/connectors/discovery"
      },
      "response": {
        "status": 200,
        "bodyFileName": "other_edc_discovery_response.json",
        "headers": {
          "Content-Type": "application/json"
        },
        "transformers": ["response-template"]
      }
    }

  other_edc_discovery_response.json: |-
    [
      {
        "bpn": "{{ printf "{{jsonPath request.body '$.[0]'}}" }}",
        "connectorEndpoint": [
          "https://{{ .Values.wiremock.bpn.otherUrl}}/"
        ]
      }
    ]
