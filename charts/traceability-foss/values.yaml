# Postgres configuration     #
#########################
postgresql:
  enabled: true

  nameOverride: "traceability-foss-backend-postgresql"
  fullnameOverride: "traceability-foss-backend-postgresql"

  auth:
    postgresPassword: "CHANGEME"
    password: "CHANGEME"
    database: "trace"
    username: "traceuser"

