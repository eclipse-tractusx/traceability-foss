#########################
# Global Values configuration     #
#########################
global:
  enablePrometheus: false
  enableGrafana: false

#########################
# Frontend Chart Values configuration     #
#########################
frontend:
  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  image:
    repository: ghcr.io/catenax-ng/tx-traceability-foss
    tag: $ARGOCD_APP_REVISION
    CATENAX_PORTAL_API_URL: 'CHANGE_ME'
    CATENAX_PORTAL_KEYCLOAK_URL: 'CHANGE_ME'
    CATENAX_PORTAL_BACKEND_DOMAIN: 'CHANGE_ME'
    CATENAX_PORTAL_URL: 'CHANGE_ME'
    CATENAX_PORTAL_CLIENT_ID: 'CHANGE_ME'

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: 'CHANGE_ME'
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - 'CHANGE_ME'
        secretName: 'CHANGE_ME'

#########################
# Backend Chart Values configuration     #
#########################
backend:
  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'
  livenessProbe:
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  image:
    repository: ghcr.io/catenax-ng/tx-traceability-foss
    tag: $ARGOCD_APP_REVISION




  podSecurityContext:
    runAsUser: 10001
    seccompProfile:
      type: RuntimeDefault

  # Following Catena-X Helm Best Practices @url: https://catenax-ng.github.io/docs/kubernetes-basics/helm
  # @url: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 3000
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false

  # Following Catena-X Helm Best Practices @url: https://catenax-ng.github.io/docs/kubernetes-basics/helm
  # @url: https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-resource-requests-and-limits
  resources:
    limits:
      cpu: 1500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi

  springprofile: dev

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
    hosts:
      - host: 'CHANGE_ME'
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - 'CHANGE_ME'
        secretName: tls-secret

  traceability:
    bpn: 'CHANGE_ME'
    url: 'CHANGE_ME'
    leftOperand: 'PURPOSE'
    operatorType: 'eq'
    rightOperand: 'ID 3.0 Trace'
    validUntil: '2024-09-30T23:59:59.99Z'

  datasource:
    url: 'CHANGE_ME'
    username: trace
    password: 'CHANGE_ME'

  oauth2:
    clientId: 'CHANGE_ME'
    clientSecret: 'CHANGE_ME'
    clientTokenUri: 'CHANGE_ME'
    jwkSetUri: 'CHANGE_ME'
    resourceClient: 'CHANGE_ME'
    scope: 'openid'

  edc:
    apiKey: 'CHANGE_ME'
    providerUrl: 'CHANGE_ME'
    callbackUrl: 'CHANGE_ME'
    callbackUrlEdcClient: 'CHANGE_ME'
    dataEndpointUrl: 'CHANGE_ME'

  discoveryfinder:
    baseUrl: 'CHANGE_ME'

  submodel:
    baseUrl: 'CHANGE_ME'
  irs:
    baseUrl: 'CHANGE_ME'
  registry:
    urlWithPath: 'CHANGE_ME'
    allowedBpns: 'CHANGE_ME'
  portal:
    baseUrl: 'CHANGE_ME'

  config:
    allowedCorsOriginFirst: "http://localhost:4200/"
    allowedCorsOriginSecond: 'CHANGE_ME'

  irsAdminApiKey: &irs_admin_api_key <path:traceability-foss/data/dev/irs#API_KEY_ADMIN>
  irsRegularApiKey: &irs_regular_api_key <path:traceability-foss/data/dev/irs#API_KEY_REGULAR>

  dependencies:
    enabled: true
    irs: 'CHANGE_ME'  # <irs-helm.nameOverride>
    edc: 'CHANGE_ME'  # <tractusx-connector.nameOverride


#########################
# PG Admin configuration     #
#########################
pgadmin4:
  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'
  enabled: true
  strategy:
    type: Recreate
  networkPolicy:
    enabled: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
    hosts:
      - host: 'CHANGE_ME'
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - 'CHANGE_ME'
        secretName: tls-secret
  env:
    email: pgadmin4@trace.foss
    password: 'CHANGE_ME'
    variables:
      - name: PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED
        value: "False"
  resources:
    limits:
      cpu: 768m
      memory: 768Mi
    requests:
      cpu: 100m
      memory: 256Mi

#########################
# Postgres configuration     #
#########################
postgresql:
  enabled: true

  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'

  auth:
    postgresPassword: 'CHANGE_ME'
    password: 'CHANGE_ME'
    database: "trace"
    username: "trace"  # extract to vault

