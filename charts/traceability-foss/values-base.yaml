      endpoint:
        data: 'CHANGE_ME'
        statesuffix: /state
      apikey:
        secret: 'CHANGE_ME'

  minio:
    nameOverride: 'CHANGE_ME'
    fullnameOverride: 'CHANGE_ME'
    serviceAccount:
      create: false
    rootUser: 'CHANGE_ME'
    rootPassword: 'CHANGE_ME'


###################################
# EDC Consumer configuration  #
###################################
tractusx-connector:
  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'
  enabled: true
  install:
    postgresql: false
    vault: false
  participant:
    id: 'CHANGE_ME'

  controlplane:
    ingresses:
      - enabled: true
        hostname: 'CHANGE_ME'
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - protocol
          - management
        tls:
          enabled: true
          secretName: tls-secret
    ssi:
      miw:
        url: 'CHANGE_ME'
        authorityId: 'CHANGE_ME'
      oauth:
        tokenurl: 'CHANGE_ME'
        client:
          id: 'CHANGE_ME'
          secretAlias: 'CHANGE_ME'

    endpoints:
      # -- default api for health checks, should not be added to any ingress
      default:
        port: 8080
        path: /api
      # -- data management api, used by internal users, can be added to an ingress and must not be internet facing
      management:
        port: 8081
        path: /management
        # -- authentication key, must be attached to each 'X-Api-Key' request header
        authKey: 'CHANGE_ME'
      # -- control api, used for internal control calls. can be added to the internal ingress, but should probably not
      control:
        port: 8083
        path: /control
      # -- ids api, used for inter connector communication and must be internet facing
      protocol:
        port: 8084
        path: /api/v1/dsp
      # -- metrics api, used for application metrics, must not be internet facing
      metrics:
        port: 9090
        path: /metrics
      # -- observability api with unsecured access, must not be internet facing
      observability:
        port: 8085
        # -- observability api, provides /health /readiness and /liveness endpoints
        path: /observability
        # -- allow or disallow insecure access, i.e. access without authentication
        insecure: true

    internationalDataSpaces:
      id: TXDC
      description: Tractus-X Eclipse IDS Data Space Connector
      title: ""
      maintainer: ""
      curator: ""
      catalogId: TXDC-Catalog

    # Explicitly declared url for reaching the ids api (e.g. if ingresses not used)
    url:
      ids: ""

    resources:
      limits:
        cpu: 768m
        memory: 768Mi
      requests:
        cpu: 100m
        memory: 256Mi
    # Explicitly declared url for reaching the ids api (e.g. if ingresses not used)

  dataplane:
    ingresses:
      - enabled: true
        hostname: 'CHANGE_ME'
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - public
        className: "nginx"
        tls:
          enabled: true
          secretName: tls-secret

    endpoints:
      default:
        port: 8080
        path: /api
      public:
        port: 8081
        path: /api/public
      control:
        port: 8083
        path: /api/dataplane/control
      observability:
        port: 8085
        path: /observability
        insecure: true
      metrics:
        port: 9090
        path: /metrics
    url:
      public: ""
    resources:
      limits:
        cpu: 768m
        memory: 768Mi
      requests:
        cpu: 100m
        memory: 256Mi
  securityContext:
    readOnlyRootFilesystem: false
  ## currently we need to provide a url but is not used anywhere
  # URL where the EndpointDataReference callback will be sent to
  backendService:
    httpProxyTokenReceiverUrl: 'CHANGE_ME'

  ################################
  # EDC Vault Configuration #
  ################################
  vault:
    hashicorp:
      url: 'CHANGE_ME'
      token: 'CHANGE_ME'
      timeout: 30
      healthCheck:
        enabled: true
        standbyOk: true
      paths:
        secret: /v1/traceability-foss
        health: /v1/sys/health
    secretNames:
      transferProxyTokenSignerPrivateKey: 'CHANGE_ME'
      transferProxyTokenSignerPublicKey: 'CHANGE_ME'
      transferProxyTokenEncryptionAesKey: 'CHANGE_ME'


  ##################################
  # EDC Postgres Configuration #
  ##################################
  postgresql:
    enabled: true
    auth:
      username: 'CHANGE_ME'
      password: 'CHANGE_ME'
    username: 'CHANGE_ME'
    password: 'CHANGE_ME'
    jdbcUrl: 'CHANGE_ME'

###################################
# EDC Postgres Configuration #
###################################
edc-postgresql:
  primary:
    resources:
      limits:
        cpu: 2000m
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 4Gi
  nameOverride: 'CHANGE_ME'
  fullnameOverride: 'CHANGE_ME'
  enabled: true
  auth:
    database: edc
    username: 'CHANGE_ME'
    postgresPassword: 'CHANGE_ME'
    password: 'CHANGE_ME'
