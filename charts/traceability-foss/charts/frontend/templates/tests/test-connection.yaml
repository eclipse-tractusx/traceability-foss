apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "traceability-foss-frontend.fullname" . }}-test-connection"
  labels:
    {{- include "traceability-foss-frontend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "traceability-foss-frontend.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
