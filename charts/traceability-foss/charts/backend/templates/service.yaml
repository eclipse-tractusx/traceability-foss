---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  name: {{ include "traceability-foss-backend.fullname" . }}
  labels:
    {{- include "traceability-foss-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.trustedPort }}
      targetPort: {{ .Values.service.trustedPort }}
      protocol: TCP
      name: http-trusted
    {{- if .Values.service.actuatorPort }}
    - port: {{ .Values.service.actuatorPort }}
      targetPort: actuator
      protocol: TCP
      name: actuator
    {{- end }}
  selector:
    {{- include "traceability-foss-backend.selectorLabels" . | nindent 4 }}
