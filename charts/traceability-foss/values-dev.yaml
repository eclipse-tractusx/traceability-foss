#########################
# Global Values configuration     #
#########################
global:
  enablePrometheus: false
  enableGrafana: false

#########################
# Frontend Chart Values configuration     #
#########################
frontend:
  image:
    tag: $ARGOCD_APP_REVISION
    CATENAX_PORTAL_API_URL: 'https://traceability.dev.demo.catena-x.net/api'
    CATENAX_PORTAL_KEYCLOAK_URL: 'https://centralidp.dev.demo.catena-x.net/auth'
    CATENAX_PORTAL_BACKEND_DOMAIN: 'catena-x.net'
    CATENAX_PORTAL_URL: 'https://portal.dev.demo.catena-x.net/'

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: "traceability-portal.dev.demo.catena-x.net"
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - "traceability-portal.dev.demo.catena-x.net"
        secretName: "traceability-portal.dev.demo.catena-x.net-tls"

#########################
# Backend Chart Values configuration     #
#########################
backend:
  image:
    repository: ghcr.io/catenax-ng/tx-traceability-foss
    tag: $ARGOCD_APP_REVISION

  nameOverride: "traceability-foss-backend"
  fullnameOverride: "traceability-foss-backend"

  podSecurityContext:
    runAsUser: 10001
    seccompProfile:
      type: RuntimeDefault

  # Following Catena-X Helm Best Practices @url: https://catenax-ng.github.io/docs/kubernetes-basics/helm
  # @url: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 3000
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: false

  # Following Catena-X Helm Best Practices @url: https://catenax-ng.github.io/docs/kubernetes-basics/helm
  # @url: https://cloud.google.com/blog/products/containers-kubernetes/kubernetes-best-practices-resource-requests-and-limits
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 512Mi

  springprofile: dev

  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
    hosts:
      - host: "traceability.dev.demo.catena-x.net"
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
        - "traceability.dev.demo.catena-x.net"
        secretName: tls-secret

  traceability:
    bpn: "BPNL00000003AYRE"
    url: "https://traceability.dev.demo.catena-x.net"

  datasource:
    url: jdbc:postgresql://traceability-foss-backend-postgresql:5432/trace
    username: trace
    password: <path:traceability-foss/data/dev/database#tracePassword>

  oauth2:
    clientId: <path:traceability-foss/data/int/keycloak/oauth2#clientId>
    clientSecret: <path:traceability-foss/data/int/keycloak/oauth2#clientSecret>
    clientTokenUri: "https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
    jwkSetUri: "https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/certs"
    resourceClient: "Cl17-CX-Part"

  edc:
    apiKey: "<path:traceability-foss/data/dev/edc/controlplane#edc.api.control.auth.apikey.value>"
    providerUrl: "https://tracex-consumer-controlplane.dev.demo.catena-x.net"

#########################
# PG Admin configuration     #
#########################
pgadmin4:
  enabled: true
  strategy:
    type: Recreate
  networkPolicy:
    enabled: false
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
    hosts:
      - host: tracex-pgadmin4.dev.demo.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - tracex-pgadmin4.dev.demo.catena-x.net
        secretName: tls-secret
  env:
    email: pgadmin4@trace.foss
    password: "<path:traceability-foss/data/dev/database#pgadminPassword>"
    variables:
      - name: PGADMIN_CONFIG_UPGRADE_CHECK_ENABLED
        value: "False"
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 256m
      memory: 512Mi

#########################
# Postgres configuration     #
#########################
postgresql:
  enabled: true

  nameOverride: "traceability-foss-backend-postgresql"
  fullnameOverride: "traceability-foss-backend-postgresql"

  auth:
    postgresPassword: "<path:traceability-foss/data/dev/database#postgresPassword>"
    password: "<path:traceability-foss/data/dev/database#tracePassword>"
    database: "trace"
    username: "trace"

#########################
# IRS configuration     #
#########################
irs-helm:
  enabled: true

  nameOverride: "tracex-irs"
  fullnameOverride: "tracex-irs"

  namespace: product-traceability-foss

  springprofile: dev

  irsUrl: "https://tracex-irs.dev.demo.catena-x.net"

  ingress:
    enabled: true
    hosts:
      - host: "tracex-irs.dev.demo.catena-x.net"
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - "tracex-irs.dev.demo.catena-x.net"
        secretName: tls-secret
  digitalTwinRegistry:
    url: https://trace-x-registry.dev.demo.catena-x.net
  semanticsHub:
    url: https://semantics.int.demo.catena-x.net/hub/api/v1
  bpdm:
    url: https://partners-pool.int.demo.catena-x.net

  minioUser: <path:traceability-foss/data/dev/minio#user>
  minioPassword: <path:traceability-foss/data/dev/minio#password>
  minioUrl: http://tracex-irs-minio:9000

  keycloak:
    oauth2:
      clientId: <path:traceability-foss/data/int/keycloak/oauth2#clientId>
      clientSecret: <path:traceability-foss/data/int/keycloak/oauth2#clientSecret>
      clientTokenUri: https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token
      jwkSetUri: https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/certs

  edc:
    controlplane:
      endpoint:
        data: http://tracex-consumer-controlplane:8181/api/v1/management
      apikey:
        secret: <path:traceability-foss/data/dev/edc/controlplane#edc.api.control.auth.apikey.value>

  minio:
    nameOverride: "tracex-irs-minio"
    fullnameOverride: "tracex-irs-minio"
    serviceAccount:
      create: false
    rootUser: <path:traceability-foss/data/dev/minio#user>
    rootPassword: <path:traceability-foss/data/dev/minio#password>

  env:
    - name: API_ALLOWED_BPN
      value: BPNL00000003CML1

###################################
# IRS EDC Consumer configuration  #
###################################
irs-edc-consumer:
  enabled: true

  postgresql:
    nameOverride: "tracex-consumer-edc-postgresql"
    fullnameOverride: "tracex-consumer-edc-postgresql"

    securityContext:
      readOnlyRootFilesystem: false

    namespace: product-traceability-foss

    auth:
      postgresPassword: <path:traceability-foss/data/dev/edc/database#password>
      username: <path:traceability-foss/data/dev/edc/database#user>
      password: <path:traceability-foss/data/dev/edc/database#password>
      database: "edc"

  # Values for consumer edc-controlplane.
  edc-controlplane:
    nameOverride: "tracex-consumer-controlplane"
    fullnameOverride: "tracex-consumer-controlplane"

    namespace: product-traceability-foss

    image:
      tag: "0.3.0"

    ingresses:
      - enabled: true
        hostname: "tracex-consumer-controlplane.dev.demo.catena-x.net"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - protocol
          - management
        className: "nginx"
        tls:
          - hosts:
              - "tracex-consumer-controlplane.dev.demo.catena-x.net"
            secretName: tls-secret

    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 256m
        memory: 2Gi

    logging:
      # -- EDC logging.properties configuring the [java.util.logging subsystem](https://docs.oracle.com/javase/7/docs/technotes/guides/logging/overview.html#a1.8)
      properties: |-
        .level=INFO
        org.eclipse.edc.level=INFO
        net.catenax.edc.hashicorpvault.level=INFO
        handlers=java.util.logging.ConsoleHandler
        java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
        java.util.logging.ConsoleHandler.level=INFO
        java.util.logging.SimpleFormatter.format=[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS] [%4$-7s] %5$s%6$s%n

    edc:
      postgresql:
        password: <path:traceability-foss/data/dev/edc/database#password>
      transfer:
        proxy:
          token:
            verifier:
              publickey:
                alias: daps-cert-dev
            signer:
              privatekey:
                alias: daps-cert-key-dev
      api:
        auth:
          key: <path:traceability-foss/data/dev/edc/controlplane#edc.api.control.auth.apikey.value>
      controlplane:
        url: "https://tracex-consumer-controlplane.dev.demo.catena-x.net"
      dataplane:
        url: "https://tracex-consumer-dataplane.dev.demo.catena-x.net"


    configuration:
      # -- EDC configuration.properties configuring aspects of the [eclipse-dataspaceconnector](https://github.com/eclipse-dataspaceconnector/DataSpaceConnector)
      properties: |-

        edc.receiver.http.dynamic.endpoint=https://traceability.dev.demo.catena-x.net/api/callback/endpoint-data-reference
        edc.dataplane.selector.consumer.url=http://tracex-consumer-dataplane:9999/api/dataplane/control
        edc.oauth.client.id=60:99:BC:FC:9B:F9:5D:58:C4:94:1D:02:65:3E:88:B6:F9:C7:23:B3:keyid:60:99:BC:FC:9B:F9:5D:58:C4:94:1D:02:65:3E:88:B6:F9:C7:23:B3
        edc.oauth.certificate.alias=daps-cert-dev
        edc.oauth.private.key.alias=daps-cert-key-dev
        edc.oauth.provider.jwks.url=https://daps1.int.demo.catena-x.net/.well-known/jwks.json
        edc.oauth.token.url=https://daps1.int.demo.catena-x.net/token
        edc.vault.hashicorp.url=https://vault.demo.catena-x.net
        edc.vault.hashicorp.token=<path:traceability-foss/data/dev/edc#edc.vault.hashicorp.token>
        edc.vault.hashicorp.api.secret.path=/v1/traceability-foss
        edc.data.encryption.keys.alias=edc-data-encryption-keys-alias
        edc.data.encryption.algorithm=NONE

        edc.datasource.asset.url=jdbc:postgresql://tracex-consumer-edc-postgresql-hl:5432/edc
        edc.datasource.asset.user=<path:traceability-foss/data/dev/edc/database#user>
        edc.datasource.asset.password=<path:traceability-foss/data/dev/edc/database#password>

        edc.datasource.contractdefinition.url=jdbc:postgresql://tracex-consumer-edc-postgresql-hl:5432/edc
        edc.datasource.contractdefinition.user=<path:traceability-foss/data/dev/edc/database#user>
        edc.datasource.contractdefinition.password=<path:traceability-foss/data/dev/edc/database#password>

        edc.datasource.contractnegotiation.url=jdbc:postgresql://tracex-consumer-edc-postgresql-hl:5432/edc
        edc.datasource.contractnegotiation.user=<path:traceability-foss/data/dev/edc/database#user>
        edc.datasource.contractnegotiation.password=<path:traceability-foss/data/dev/edc/database#password>

        edc.datasource.policy.url=jdbc:postgresql://tracex-consumer-edc-postgresql-hl:5432/edc
        edc.datasource.policy.user=<path:traceability-foss/data/dev/edc/database#user>
        edc.datasource.policy.password=<path:traceability-foss/data/dev/edc/database#password>

        edc.datasource.transferprocess.url=jdbc:postgresql://tracex-consumer-edc-postgresql-hl:5432/edc
        edc.datasource.transferprocess.user=<path:traceability-foss/data/dev/edc/database#user>
        edc.datasource.transferprocess.password=<path:traceability-foss/data/dev/edc/database#password>


  # Values for consumer edc-dataplane.
  edc-dataplane:
    nameOverride: "tracex-consumer-dataplane"
    fullnameOverride: "tracex-consumer-dataplane"

    namespace: product-traceability-foss

    securityContext:
      readOnlyRootFilesystem: false

    image:
      tag: "0.3.0"

    ingresses:
      - enabled: true
        hostname: "tracex-consumer-dataplane.dev.demo.catena-x.net"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - public
        className: "nginx"
        tls:
          - hosts:
              - "tracex-consumer-dataplane.dev.demo.catena-x.net"
            secretName: tls-secret

    resources:
      limits:
        cpu: 1
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 512Mi

    logging:
      # -- EDC logging.properties configuring the [java.util.logging subsystem](https://docs.oracle.com/javase/7/docs/technotes/guides/logging/overview.html#a1.8)
      properties: |-
        .level=INFO
        org.eclipse.edc.level=INFO
        net.catenax.edc.hashicorpvault.level=INFO
        handlers=java.util.logging.ConsoleHandler
        java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
        java.util.logging.ConsoleHandler.level=INFO
        java.util.logging.SimpleFormatter.format=[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS] [%4$-7s] %5$s%6$s%n

    configuration:
      properties: |-
        edc.api.auth.key=<path:traceability-foss/data/dev/edc/controlplane#edc.api.control.auth.apikey.value>
        edc.dataplane.token.validation.endpoint=http://tracex-consumer-controlplane:8182/validation/token
        edc.receiver.http.dynamic.endpoint=http://product-traceability-foss-backend-irs-aaswrapper:9192/callback/endpoint-data-reference

        edc.oauth.client.id=60:99:BC:FC:9B:F9:5D:58:C4:94:1D:02:65:3E:88:B6:F9:C7:23:B3:keyid:60:99:BC:FC:9B:F9:5D:58:C4:94:1D:02:65:3E:88:B6:F9:C7:23:B3
        edc.oauth.certificate.alias=daps-cert-dev
        edc.oauth.private.key.alias=daps-cert-key-dev

        edc.oauth.provider.jwks.url=https://daps1.int.demo.catena-x.net/.well-known/jwks.json
        edc.oauth.token.url=https://daps1.int.demo.catena-x.net/token

        edc.vault.hashicorp.url=https://vault.demo.catena-x.net
        edc.vault.hashicorp.token=<path:traceability-foss/data/dev/edc#edc.vault.hashicorp.token>
        edc.vault.hashicorp.api.secret.path=/v1/traceability-foss
