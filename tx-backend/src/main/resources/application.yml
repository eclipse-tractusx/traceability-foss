traceability:
  bpn: ${TRACEABILITY_BPN}
  url: ${TRACEABILITY_URL}
  registry.manufacturerIdKey: manufacturerId

edc:
  ids: "/api/v1/dsp"
  negotiation: "/management/v2/contractnegotiations"
  contractdefinitions: "/management/v2/contractdefinitions"
  transfer: "/management/v2/transferprocesses"
  catalog: "/management/v2/catalog/request"
  policydefinitions: "/management/v2/policydefinitions"
  assets: "/management/v2/assets"
  api-auth-key: ${EDC_API_KEY}
  bpn-provider-url-mappings: { }
  provider-edc-url: ${EDC_PROVIDER_URL}

server:
  servlet:
    context-path: /api

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    readinessState:
      enabled: true
    livenessState:
      enabled: true
  endpoints:
    web:
      base-path: /actuator
  server:
    port: 8081

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  security:
    oauth2:
      client:
        registration:
          OKTA:
            client-id: ${OAUTH2_CLIENT_ID}
            client-secret: ${OAUTH2_CLIENT_SECRET}
            authorization-grant-type: client_credentials
            scope: openid
        provider:
          OKTA:
            token-uri: ${OAUTH2_PROVIDER_TOKEN_URI}
      resourceserver:
        jwt:
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:https://default}

jwt:
  resource-client: ${JWT_RESOURCE_CLIENT}

feign:
  okhttp:
    enabled: true
  hystrix:
    enabled: false
  default:
    connectionTimeoutMillis: 200
    readTimeoutMillis: 500
    maxIdleConnections: 10
    keepAliveDurationMinutes: 5

cache:
  bpn:
    name: "bpn-mappings"
    maximumSize: 500
    expireAfterWrite: 1d

cors:
  origins: >
    http://localhost:4200/,
    https://traceability-portal.dev.demo.catena-x.net/,
    https://traceability-portal-test.dev.demo.catena-x.net/,
    https://traceability-portal-pen.dev.demo.catena-x.net/,
    https://traceability-portal.int.demo.catena-x.net/,
    https://traceability-portal-test.int.demo.catena-x.net/,
    https://traceability-portal.pre-prod.demo.catena-x.net/,
    https://traceability-portal-e2e-a.dev.demo.catena-x.net/,
    https://traceability-portal-e2e-b.dev.demo.catena-x.net/

resilience4j:
  retry:
    instances:
      irs-get:
        resultPredicate: 'org.eclipse.tractusx.traceability.assets.infrastructure.base.irs.JobRunning'
        maxAttempts: 10
        waitDuration: 30s
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 2

irs:
  policies:
    -
      name: "ID 3.0 Trace"
      ttl: "2023-09-30T23:59:59.99Z"
    -
      name: "ID 3.0 Trace"
      ttl: "2023-09-30T23:59:59.99Z"
