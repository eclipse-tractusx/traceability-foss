<h1 class="mb-4 normal-case">{{title | i18n }}</h1>
<form [formGroup]="formGroup">
  <div class="w-full">
    <app-type-select
      data-testId="type-input"
      [translationContext]="'requestNotification'"
      [hint]="'requestNotification.typeDescription' | i18n"
      formControlName="type">
    </app-type-select>
  </div>

  <div *ngIf="!!formGroup.controls?.['title']" class="mr-5 w-full">
    <app-input
      [label]="'requestNotification.titleLabel' | i18n"
      [hint]="'requestNotification.titleDescription' | i18n"
      class="title--input"
      formControlName="title"
      data-testId="title-input"
    ></app-input>
  </div>

  <div *ngIf="!!formGroup.controls?.['bpn']" class="mr-5 w-full">
    <app-input
      [label]="'requestNotification.bpnLabel' | i18n"
      [hint]="'requestNotification.bpnDescription' | i18n"
      class="bpn-config--input"
      formControlName="bpn"
      data-testId="bpn-input"
    ></app-input>
  </div>

  <div class="w-full">
    <app-severity-select
      data-testId="severity-input"
      [translationContext]="'requestNotification'"
      [hint]="'requestNotification.severityDescription' | i18n"
      formControlName="severity">
    </app-severity-select>
  </div>

  <div *ngIf="!!formGroup.controls?.['targetDate']" class="mr-5 w-full">
    <app-date-time
      [label]="'requestNotification.targetDateLabel' | i18n"
      [hint]="'requestNotification.targetDateDescription' | i18n"
      [min]="minDate"
      formControlName="targetDate"
    ></app-date-time>
  </div>

  <app-textarea
    data-testId="description-input"
    [label]="'requestNotification.textAreaLabel' | i18n"
    [hint]="'requestNotification.textAreaDescription' | i18n"
    formControlName="description"
  ></app-textarea>
</form>

<mat-progress-bar *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-bar>
