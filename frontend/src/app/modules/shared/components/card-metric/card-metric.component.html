<mat-card class="metric-card-container">
    <mat-card-title>
        <p class="text-center">{{headerLabelKey}}</p>
    </mat-card-title>
    <mat-card-content>
        <p class="text-2xl p-2.5 text-center">{{((value | async)?.data | number) | abbreviateNumber}}</p>
    </mat-card-content>
  <!-- that is how you could add a unit footer

    </mat-card-footer>
    -->
</mat-card>
