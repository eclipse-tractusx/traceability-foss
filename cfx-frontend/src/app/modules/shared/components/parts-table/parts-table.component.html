<ng-container>
  <div *ngIf="showHeader"
    class="header-container">
    <div class="pt-5">
      <span class="header-text">{{ tableHeader }}</span>
      <span class="lifecycle-size-text"> ({{ totalItems }})</span>
    </div>
    <div>
      <div *appHasRole="tableConfig?.columnRoles?.['select'] ?? [Role.USER]">
        <app-button *ngIf="showActionButton"
          class="create-action-button"
          (click)="clickSelectAction.emit()"
          [isDisabled]="selection?.selected?.length === 0"
          [color]="'primary'"
          variant="flat">
          <div class="flex justify-between items-center">
            <img class="pr-2"
              [src]="actionIcon"
              [alt]="actionIconAlternative" />
            <div class="buttonText">
              {{ selectedPartsActionLabel | i18n }}
            </div>
          </div>
        </app-button>
      </div>
    </div>
  </div>
</ng-container>

<div class="table-wrapper scroller">
  <table #tableElement
    [dataSource]="dataSource"
    [attr.aria-labelledby]="labelId"
    [class.loading-table]="isDataLoading"
    (matSortChange)="updateSortingOfData($event)"
    mat-table
    matSort
    matSortDisableClear
    multiTemplateDataRows
    data-testid="table-component--test-id"
    [ngClass]="{ select: tableConfig?.displayedColumns.includes('select') }">
    <tr class="parts--table--header"
      *matHeaderRowDef="tableConfig?.displayedColumns; sticky: true"
      mat-header-row
      data-testid="table-component--head-row"
      class="table--header--row"></tr>

    <tr class="table--body--row"
      *matRowDef="let row; columns: tableConfig?.displayedColumns"
      [class.loading]="isDataLoading"
      [class.no-hover]="!showHover"
      (click)="canClickSelect && selectElement(row)"
      mat-row
      data-testid="table-component--body-row"></tr>

    <tr *matNoDataRow
      class="mat-row no-hover"
      data-testid="table-component--body-row">
      <td class="mat-cell"
        [attr.colspan]="tableConfig?.displayedColumns?.length">
        <div class="table--no-data">
          <mat-icon color="primary"
            class="table--no-data__icon">build</mat-icon>
          <br />
          <h3>{{ 'table.noResultFound' | i18n }}</h3>
        </div>
      </td>
    </tr>

    <ng-container *ngFor="let column of tableConfig?.displayedColumns"
      [ngSwitch]="column">
      <ng-container *ngSwitchCase="'select'">
        <ng-container *ngTemplateOutlet="SelectColumn"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'menu'">
        <ng-container *ngTemplateOutlet="MenuColumn"></ng-container>
      </ng-container>
      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="NormalColumn; context: { $implicit: column }"></ng-container>
      </ng-container>
    </ng-container>

    <ng-template #MenuColumn>
      <ng-container matColumnDef="menu">
        <th *matHeaderCellDef
          mat-header-cell
          class="table--header--sticky">
          <button [matMenuTriggerFor]="menu"
            (click)="settingsOpened(true)"
            mat-icon-button>
            <img [class]="isSettingsOpen ? 'close-settings-icon' : 'settings-icon'"
              [src]="isSettingsOpen ? '/assets/images/icons/closeDialog_icon.svg' : '/assets/images/icons/settings_icon.svg'"
              alt="*" />
          </button>
        </th>
        <td *matCellDef="let row"
          class="table-menu table--cell table--cell--sticky"
          mat-cell>
          <div class="table--menu__desktop table-menu"></div>
        </td>
      </ng-container>
    </ng-template>

    <ng-template #SelectColumn>
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef
          mat-header-cell
          class="checkbox selectAllCheckbox select">
          <div class="table--select-all"
            [class.table--select-all__menu]="isMenuOpen">
            <mat-checkbox color="accent"
              [checked]="selection.hasValue() && areAllRowsSelected()"
              [indeterminate]="selection.hasValue() && !areAllRowsSelected()"
              (change)="$event ? toggleAllRows() : null"
              data-testid="select-all--test-id">
            </mat-checkbox>
          </div>
        </th>
        <td *matCellDef="let row"
          mat-cell
          class="checkbox table--cell select">
          <mat-checkbox color="accent"
            [checked]="isSelected(row)"
            (click)="$event.stopPropagation()"
            (change)="toggleSelection(row)"
            data-testid="select-one--test-id">
          </mat-checkbox>
        </td>
      </ng-container>
    </ng-template>

    <ng-template #NormalColumn
      let-column>
      <ng-container matColumnDef="{{ column }}">
        <th class="table--header"
          *matHeaderCellDef
          matTooltip="{{ column === 'hasAlerts' ? ('parts.openInvestigations' |i18n) : '' }}"
          matTooltipClass="table--header--tooltip"
          matTooltipPosition="above"
          [class.mdc-tooltip--multiline]="true"
          [matTooltipShowDelay]="1000"
          [mat-sort-header]="tableConfig?.sortableColumns?.[column] ? '' : null"
          [disabled]="!tableConfig?.sortableColumns?.[column]"
          mat-header-cell
          [ngClass]="{ hasQualityAlertsHeader: column === 'hasAlerts' }"
          class="table--header--id: column === 'id'">
          <ng-container *ngIf="tableConfig?.header?.[column]; else pureColumn">
            <div class="table--header--cell">
              <div class="table--header--cell--content">
                <div>
                  {{
                  tableConfig?.header?.[column] | i18n }}
                </div>
                <div class="table--header--cell--content--sort"
                  *ngIf="column !== 'hasAlerts'">
                  <ng-container *ngIf="multiSortList && multiSortList?.length > 0; else sortIcon">
                    <ng-container *ngFor="let item of multiSortList; let i = index">
                      <!-- Display the array entry when it matches the column name -->
                      <div *ngIf="item[0] === column && multiSortList.length > 1"
                        class="table--header--cell--content--sort--indicator">
                        {{ i + 1 + '.' }}
                      </div>
                      <img *ngIf="item[0] === column"
                        src="/assets/images/icons/sortingArrowDown.svg"
                        alt="sorting arrow"
                        [ngClass]="
                          item[1] === 'asc'
                            ? 'table--header--cell--content--sort--asc'
                            : 'table--header--cell--content--sort--dsc'
                        " />
                      <img *ngIf="i === 0 && isSorted(multiSortList, column) === false"
                        src="/assets/images/icons/sortingArrowDown.svg"
                        alt="sorting arrow"
                        [ngClass]="'table--header--cell--content--sort--asc sort-icon'" />
                    </ng-container>
                  </ng-container>
                </div>
              </div>
              <div *ngIf="column !== 'hasAlerts'"
                (click)="$event.stopPropagation()"
                class="table--header--row__filter"
                [matMenuTriggerFor]="selectMenu"
                [ngClass]="filterFormGroup.value[column]?.length > 0 ? 'filter-active' : 'filter-inactive'">
                <div class="table--header--row__filter--border--top"></div>
                <div class="table--header--row__filter--content">
                  <img src="\assets\images\icons\filterAltIcon.svg"
                    alt="filterIcon"
                    class="table--header--row__filter--icon" />
                </div>
                <div [class]="
                    filterActive[column]
                      ? 'table--header--row__filter--border--bottom--enabled'
                      : 'table--header--row__filter--border--bottom--disabled'
                  "></div>
              </div>
              <mat-menu #selectMenu="matMenu"
                xPosition="before"
                class="menu-input-field">
                <ng-container *ngFor="let filter of tableViewConfig.displayFilterColumnMappings">
                  <div (click)="$event.stopPropagation()"
                    *ngIf="filter.filterKey === column || filter.column === column">

                    <app-multiselect [placeholder]="'multiSelect.placeholder' | i18n"
                      [options]="filter.option"
                      [isDate]="filter.isDate"
                      [singleSearch]="filter.singleSearch"
                      [filterColumn]="filter.filterKey"
                      [tableType]="tableType"
                      (onFilterValueChanged)="onFilterValueChanged($event)"
                      [placeholderMultiple]="('multiSelect.multipleResults' | i18n)"
                      ngDefaultControl
                      [formControl]="filterFormGroup.controls[filter.filterKey]">
                    </app-multiselect>
                  </div>
                </ng-container>
              </mat-menu>
            </div>
          </ng-container>
        </th>
        <td *matCellDef="let element"
          mat-cell
          class="table--cell"
          data-testid="table-component--cell-data">
          <div class="table--notification--cell">
            <div class="table--notification--cell--content">
              <ng-container *ngIf="isDateElement(column); else autoFormatRef">
                {{ element[column] | autoFormat | i18n }}
              </ng-container>

              <ng-template #autoFormatRef>
                <ng-container ng-container
                  *ngIf="column !== 'hasAlerts'"
                  [ngTemplateOutlet]="tableConfig?.cellRenderers?.[column] ? tableConfig?.cellRenderers?.[column] : autoFormat"
                  [ngTemplateOutletContext]="column === 'receivedActiveAlerts' ||
                   column === 'receivedActiveInvestigations' ||
                   column === 'sentActiveAlerts' ||
                   column === 'sentActiveInvestigations' ? { value: element[column].length, row: element } :{ value: element[column], row: element }">
                </ng-container>
              </ng-template>
            </div>
            <ng-container [ngSwitch]="column">
              <ng-container *ngSwitchCase="'hasAlerts'">
                <span class="hasQualityAlerts"
                  *ngIf="element['receivedActiveAlerts'] > 0">
                  <div class="alert-text">!</div>
                </span>
              </ng-container>
            </ng-container>
          </div>
        </td>
      </ng-container>
    </ng-template>
  </table>
</div>
<ng-container>
  <mat-paginator color="accent"
    #paginator
    [length]="pageCount"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[50, 100, 200]"
    [attr.aria-label]="'table.selectPageSize' | i18n"
    [attr.data-testId]="'table.selectPageSize' | i18n"
    (page)="onPaginationChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</ng-container>

<ng-template #sortIcon>
  <img src="/assets/images/icons/sortingArrowDown.svg"
    alt="sorting arrow"
    [ngClass]="'table--header--cell--content--sort--asc sort-icon'" />
</ng-template>

<ng-template #pureColumn>
  {{ pureColumn }}
</ng-template>

<ng-template #autoFormat
  let-value="value">
  {{ value | autoFormat | i18n }}
</ng-template>

<mat-menu #menu="matMenu"
  (closed)="settingsOpened(false)">
  <app-table-settings (filtersReset)="onFiltersReset()"
    [tableType]="tableType"
    [defaultColumns]="tableViewConfig.displayedColumns"
    [defaultFilterColumns]="tableViewConfig.displayedColumns"></app-table-settings>
</mat-menu>
