<div [class.mat-elevation-z8]="!noShadow"
  class="notification-table-wrapper"
  [ngClass]="enableScroll ? 'tableScroll' : ''">
  <ng-container *ngIf="tableHeader">
    <p class="large-text notification-table--header">{{ tableHeader | i18n }}</p>
  </ng-container>

  <table #tableElement
    [dataSource]="dataSource"
    [attr.aria-labelledby]="labelId"
    [class.loading-table]="isDataLoading"
    (matSortChange)="updateSortingOfData($event)"
    mat-table
    matSort
    matSortDisableClear
    multiTemplateDataRows
    data-testid="table-component--test-id">
    <tr *matHeaderRowDef="tableConfig?.displayedColumns; sticky: true"
      mat-header-row
      data-testid="table-component--head-row"
      class="notification-table--header--row"></tr>

    <tr class="notification-table--body--row"
      *matRowDef="let row; columns: tableConfig?.displayedColumns"
      [class.loading]="isDataLoading"
      [class.hover]="showHover"
      (click)="selectElement(row)"
      mat-row
      data-testid="table-component--body-row"></tr>

    <tr *matNoDataRow
      class="mat-row no-hover"
      data-testid="table-component--body-row">
      <td class="mat-cell"
        [attr.colspan]="tableConfig?.displayedColumns.length">
        <div class="notification-table--no-data">
          <mat-icon color="primary"
            class="notification-table--no-data__icon">build</mat-icon>
          <br />
          <h3>{{ 'table.noResultFound' | i18n }}</h3>
        </div>
      </td>
    </tr>

    <ng-container *ngIf="!!tableConfig?.menuActionsConfig">
      <tr *matRowDef="let row; columns: ['expandMenuActions']"
        class="expand-row no-hover notification-table--menu__mobile"
        mat-row></tr>
    </ng-container>

    <ng-container *ngFor="let column of tableConfig?.displayedColumns"
      [ngSwitch]="column">
      <ng-container *ngSwitchCase="'select'">
        <ng-container *ngTemplateOutlet="SelectColumn"></ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="'menu'">
        <ng-container *ngTemplateOutlet="MenuColumn"></ng-container>
      </ng-container>

      <ng-container *ngSwitchCase="'settings'">
        <ng-container *ngTemplateOutlet="SettingsColumn"></ng-container>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <ng-container *ngTemplateOutlet="NormalColumn; context: { $implicit: column }"></ng-container>
      </ng-container>
    </ng-container>

    <ng-template #SelectColumn>
      <ng-container matColumnDef="select">
        <th *matHeaderCellDef
          mat-header-cell>
          <div class="notification-table--select-all"
            [class.notification-table--select-all__menu]="isMenuOpen">
            <mat-checkbox [checked]="selection.hasValue() && areAllRowsSelected()"
              [indeterminate]="selection.hasValue() && !areAllRowsSelected()"
              (change)="$event ? toggleAllRows() : null"
              data-testid="select-all--test-id">
            </mat-checkbox>
            <mat-icon [matMenuTriggerFor]="selectMenu"
              (menuOpened)="isMenuOpen = true"
              (menuClosed)="isMenuOpen = false"
              class="notification-table--select-all__dropdown">
              keyboard_arrow_down
            </mat-icon>
          </div>
          <mat-menu #selectMenu="matMenu"
            xPosition="before"
            class="ml-10">
            <button mat-menu-item
              (click)="clearCurrentRows()">{{ 'table.clearPage' | i18n }}</button>
            <button mat-menu-item
              (click)="clearAllRows()">{{ 'table.clearAll' | i18n }}</button>
          </mat-menu>
        </th>
        <td *matCellDef="let row"
          mat-cell>
          <mat-checkbox [checked]="isSelected(row)"
            (click)="$event.stopPropagation()"
            (change)="toggleSelection(row)"
            data-testid="select-one--test-id">
          </mat-checkbox>
        </td>
      </ng-container>
    </ng-template>

    <ng-template #SettingsColumn>
      <ng-container matColumnDef="settings">
        <th *matHeaderCellDef
          class="notification-table--menu notification-table--header--sticky"
          mat-header-cell>
          <button [matMenuTriggerFor]="menu"
            (click)="settingsOpened(true)"
            mat-icon-button>
            <img [class]="isSettingsOpen ? 'close-settings-icon' : 'settings-icon'"
              [src]="isSettingsOpen ? '/assets/images/icons/closeDialog_icon.svg' : '/assets/images/icons/settings_icon.svg'"
              alt="*" />
          </button>
        </th>
        <td *matCellDef="let row"
          mat-cell
          class="empty-cell"
          [attr.colspan]="tableConfig?.displayedColumns.length"></td>
      </ng-container>
    </ng-template>

    <ng-template #MenuColumn>
      <ng-container matColumnDef="menu">
        <th *matHeaderCellDef
          class="notification-table--menu notification-table--menu--empty menu-spacer"
          mat-header-cell></th>
        <td *matCellDef="let row"
          class="notification-table--body--cell--sticky"
          mat-cell
          [attr.colspan]="tableConfig?.displayedColumns.length">
          <div class="notification-table--menu__desktop">
            <button [matMenuTriggerFor]="menu"
              [attr.aria-label]="'table.menuDescription' | i18n"
              data-testId="table-menu-button"
              (click)="$event.stopPropagation()"
              mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <ng-container *ngFor="let config of tableConfig?.menuActionsConfig">
                <button *ngIf="!config.condition || config.condition(row)"
                  (click)="config.action(row)"
                  [attr.data-testId]="'table-menu-button--' + config.label"
                  mat-menu-item
                  class="notification-table--quick-action-menu-item">
                  <mat-icon>{{ config.icon }}</mat-icon>
                  <span>{{ config.label | i18n }}</span>
                </button>
              </ng-container>
            </mat-menu>
          </div>
        </td>
      </ng-container>
    </ng-template>

    <ng-container matColumnDef="expandMenuActions">
      <td mat-cell
        *matCellDef="let row"
        [attr.colspan]="tableConfig?.displayedColumns.length">
        <div [class.expanded]="row === selectedRow"
          [class.collapsed]="row !== selectedRow"
          class="expand-element">
          <ng-container *ngFor="let config of tableConfig?.menuActionsConfig">
            <button *ngIf="!config.condition || config.condition(row)"
              (click)="config.action(row)"
              [attr.data-testId]="'table-menu-button-expand--' + config.label"
              mat-menu-item>
              <mat-icon>{{ config.icon }}</mat-icon>
              <span>{{ config.label | i18n }}</span>
            </button>
          </ng-container>
        </div>
      </td>
    </ng-container>

    <ng-template #NormalColumn
      let-column>
      <ng-container matColumnDef="{{ column }}">
        <th *matHeaderCellDef
          [class.mdc-tooltip--multiline]="true"
          [mat-sort-header]="tableConfig?.sortableColumns?.[column] ? '' : null"
          [disabled]="!tableConfig?.sortableColumns?.[column]"
          mat-header-cell
          class="notification-table--header">
          <ng-container *ngIf="tableConfig?.header?.[column]; else pureColumn">
            <div class="notification-table--header--cell">
              <div class="notification-table--header--cell--content">
                {{ tableConfig?.header?.[column] | i18n
                }}
                <div class="notification-table--header--cell--content--sort">
                  <ng-container *ngIf="multiSortList && multiSortList.length > 0; else sortIcon">
                    <ng-container *ngFor="let item of multiSortList; let i = index">
                      <!-- Display the array entry when it matches the column name -->
                      <div *ngIf="item[0] === column && multiSortList.length > 1"
                        class="notification-table--header--cell--content--sort--indicator">
                        {{ i + 1 + '.' }}
                      </div>
                      <img *ngIf="item[0] === column"
                        src="/assets/images/icons/sortingArrowDown.svg"
                        alt="sorting arrow"
                        [ngClass]="
                          item[1] === 'asc'
                            ? 'notification-table--header--cell--content--sort--asc'
                            : 'notification-table--header--cell--content--sort--dsc'
                        " />
                      <img *ngIf="i === 0 && isSorted(multiSortList, column) === false"
                        src="/assets/images/icons/sortingArrowDown.svg"
                        alt="sorting arrow"
                        [ngClass]="'notification-table--header--cell--content--sort--asc sort-icon'" />
                    </ng-container>
                  </ng-container>
                </div>
              </div>
              <div
                *ngIf="autocompleteEnabled && tableViewConfig.displayFilterColumnMappings && tableViewConfig.displayFilterColumnMappings.length > 0"
                (click)="$event.stopPropagation()"
                class="notification-table--header--cell--filter"
                [ngClass]="filterFormGroup.value[column]?.length > 0 ? 'filter-active' : 'filter-inactive'"
                [matMenuTriggerFor]="selectMenu"
                (menuOpened)="isMenuOpen = true"
                (menuClosed)="isMenuOpen = false">
                <div class="notification-table--header--cell--filter--border--top"></div>
                <div class="notification-table--header--cell--filter--content">
                  <img src="\assets\images\icons\filterAltIcon.svg"
                    alt="filterIcon" />
                </div>
                <div [class]="
                    filterActive[column]
                      ? 'notification-table--header--cell--filter--border--bottom--enabled'
                      : 'notification-table--header--cell--filter--border--bottom--disabled'
                  "></div>
                <mat-menu #selectMenu="matMenu"
                  xPosition="before"
                  class="menu-input-field">
                  <ng-container *ngFor="let filter of tableViewConfig.displayFilterColumnMappings">
                    <div (click)="$event.stopPropagation()"
                      *ngIf="filter.filterKey === column">
                      <app-multiselect *ngIf="filter.headerKey!=='Filter' && filter.headerKey !== 'Menu'"
                        [placeholder]="'multiSelect.placeholder' | i18n"
                        [options]="filter.option"
                        [isDate]="filter.isDate"
                        [singleSearch]="filter.singleSearch"
                        [filterColumn]="filter.filterKey"
                        (onFilterValueChanged)="onFilterValueChanged($event)"
                        [placeholderMultiple]="('multiSelect.multipleResults' | i18n)"
                        [tableType]="tableType"
                        ngDefaultControl
                        [formControl]="filterFormGroup.controls[filter.filterKey]"></app-multiselect>
                    </div>
                  </ng-container>
                </mat-menu>
              </div>
            </div>
          </ng-container>
        </th>

        <td *matCellDef="let element"
          mat-cell
          class="notification-table--body--cell"
          data-testid="table-component--cell-data">
          <ng-container
            [ngTemplateOutlet]="tableConfig?.cellRenderers?.[column] ? tableConfig?.cellRenderers?.[column] : autoFormat"
            [ngTemplateOutletContext]="{ value: element[column], row: element }">
          </ng-container>
        </td>
      </ng-container>
    </ng-template>
  </table>
</div>

<ng-template #sortIcon>
  <img *ngIf="autocompleteEnabled"
    src="/assets/images/icons/sortingArrowDown.svg"
    alt="sorting arrow"
    [ngClass]="'notification-table--header--cell--content--sort--asc sort-icon'" />
</ng-template>

<ng-container *ngIf="tableConfig?.hasPagination">
  <mat-paginator class="notification-table-paginator-menu"
    [length]="totalItems"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[50, 100, 200]"
    [attr.aria-label]="'table.selectPageSize' | i18n"
    [attr.data-testId]="'table.selectPageSize' | i18n"
    (page)="onPaginationChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</ng-container>
<ng-template #pureColumn>
  {{ pureColumn }}
</ng-template>

<ng-template #autoFormat
  let-value="value">
  {{ value | autoFormat | i18n }}
</ng-template>

<mat-menu #menu="matMenu"
  (closed)="settingsOpened(false)">
  <app-table-settings [tableType]="tableType"
    (filtersReset)="onFiltersReset()"
    [defaultColumns]="tableViewConfig.displayedColumns"
    [defaultFilterColumns]="tableViewConfig.displayedColumns"
    [hideResetButton]="!autocompleteEnabled"></app-table-settings>
</mat-menu>
